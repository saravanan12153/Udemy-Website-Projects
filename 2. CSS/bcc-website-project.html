<!doctype html>
<html>
<head>
    <title>Winnie's BBC Website</title>
    <meta charset="utf-8"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">
    
        body{
            margin:0;
            font-family: arial,sans-serif;
        }
        
        #topbar{
            background-color:#7B0000;
            width:100%;
            height:39px;
        }
        
        .fixed-width{
            width:1050px;
            margin:0 auto; /*fixed width when you expand window*/
        }
        
        #logodiv{
            padding-top:6px;
            float:left;
            border-right:1px #900000 solid;
            padding-right:5px;
            margin-left:41px;
        }
        
        
        #topmenudiv{
            float:left;
        }
        
        #signindiv{
            font-weight:bold;
            padding:6px 143px 12px 20px;
            font-size:0.9em;
            float:left;
            border-right:1px #900000 solid;
            height:20px;
            border-bottom:1px #900000 solid;
        }
        
        #signindiv {
            margin:0;
        }
        
        
        #topmenudiv ul{
            margin:0;
            padding:0;
        }
        
        #topmenudiv li{
            list-style:none; /**gets rid of the bullet-points**/
            color:white;
            font-weight:bold;
            font-size:0.8em;
            margin-bottom:10px;
            float:left;
            padding:11px 15px 10px 15px;
            height:17px;
            border-right:1px #900000 solid;
            border-bottom:1px #900000 solid;
        }
        
        #searchdiv{
            float:left;
            padding:8px 0 0 10px;
        }
        
        #searchdiv input{
            height:20px;
            width:215px;
            border:none;
            padding-left:10px;
            font-size:0.8em;
            font-weight:bold;
            background-image:url("images/magnify.png");
            background-repeat:no-repeat;
            background-position:right center;
            background-size:20px;
        }
        
        .break{
            clear:both;
        }
        
        #newsbar{
            background-color:#7B0000;
            width:100%;
            height:39px;
            bottom:20px;
            float:right;
            padding:0;
        }
        

        
    </style>
 </head>
    
<body>
    <div id="container">
    
        <div id="topbar">
        
            <div class="fixed-width">
            <div id="logodiv">
                <img src="images/bbclogo.png" width=92px/>
            </div>
            
            <div id="signindiv"></div>
                
            <div id="topmenudiv">
                <ul>
                    <li id="news">News</li>
                    <li id="sport">Sport</li>
                    <li id="weather">Weather</li>
                    <li id="iplayer">iPlayer</li>
                    <li id="tv">TV</li>
                    <li id="radio">Radio</li>
                    <li id="more">More...</li>
                </ul>
                
            </div>
                
            <div id="searchdiv">
                <input type="text" placeholder="Search" />
            </div>
                
            </div>
        </div>
        
        <div class="break"></div>
        <div id="newsbar">
        
            <div class="fixed-width">
            
                
            </div>
 
        </div>
        
    </div>
    
</body>
</html>
